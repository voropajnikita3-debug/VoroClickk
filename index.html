<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>VoroClick</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#ff3b3b">
</head>
<body>

<h1>游댠 VoroClick</h1>

<!-- 먫왏쥃쮐햢 혜쒫왐혠혞 혜햟쒫 -->
<div id="record">游끥 먫왏쥃쮐햢: 0</div>

<!-- 햐혢혬혝혢햦햨 햪쮏쫧왐쮏 -->
<div id="score">0 游눯</div>

<button id="clickBtn">TAP</button>
<button id="shopBtn">游낅 햎햟햡햟향햦햫</button>

<!-- 햎햟햡햟향햦햫 -->
<div id="shop" class="hidden">
  <h2>햎햟햡햟향햦햫 혜혝햦햩햣햧</h2>
  <button class="styleBtn" data-style="bronze" data-price="50">游볠 햄쮏쫧쮏쒬햧 (50 游눯)</button>
  <button class="styleBtn" data-style="gold" data-price="100">游볞 행쮏쮐쮏 (100 游눯)</button>
  <button class="styleBtn" data-style="diamond" data-price="250">游눑 햃햩햪햟향햫혦햧 (250 游눯)</button>
  <button id="closeShop">행햟햨혦혝혧</button>
</div>

<p id="bonus"></p>

<script src="script.js"></script>
<script>
if ("serviceWorker" in navigator) {
  navigator.serviceWorker.register("sw.js");
}
</script>
</body>
</html>
